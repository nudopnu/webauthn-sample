<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.7/dist/cdn.min.js"
    ></script>
    <script defer src="index.js"></script>
    <title>WebAuthn Sample</title>
  </head>
  <body>
    <main x-data="{ email: 'lee@webauthn.guide' }">
      <section>
        <label for="email">Email:</label>
        <input id="email" type="email" x-model="email" />
      </section>
      <section>
        <button @click="register(email)">register</button>
        <button @click="login(email)">login</button>
      </section>
    </main>
  </body>
</html>
